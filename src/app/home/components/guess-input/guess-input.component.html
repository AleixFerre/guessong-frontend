<div class="guess-input" [class.is-disabled]="disabled()">
  <div class="options" role="listbox">
    @if (options().length) {
      @for (option of options(); track $index) {
        <button type="button" class="option" [disabled]="disabled()" (click)="selectOption(option)">
          {{ option }}
        </button>
      }
    } @else {
      <div class="empty">Sin coincidencias.</div>
    }
  </div>
</div>
