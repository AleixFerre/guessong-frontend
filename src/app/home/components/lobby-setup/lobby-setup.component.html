<div class="field">
  <label>Nombre de usuario</label>
  <input
    type="text"
    [value]="username()()"
    (input)="username().set($any($event.target).value)"
    placeholder="Tu nombre"
  />
</div>
@if (entryMode() === 'create') {
  <div class="field">
    <label>Biblioteca</label>
    <select [value]="library()()" (change)="library().set($any($event.target).value)">
      @for (lib of libraries(); track lib.id) {
        <option [value]="lib.id">{{ lib.name }} ({{ lib.trackCount }})</option>
      }
    </select>
    @if (selectedLibraryInfo(); as info) {
      <small>{{ info.description }}</small>
    }
  </div>
  <div class="field">
    <label>Modo</label>
    <div class="pill-row">
      <button class="pill" [class.active]="mode()() === 'BUZZ'" (click)="mode().set('BUZZ')">
        Timbre
      </button>
      <button class="pill" [class.active]="mode()() === 'WRITE'" (click)="mode().set('WRITE')">
        Escribir
      </button>
      <button
        class="pill"
        [class.active]="mode()() === 'ONE_SECOND'"
        (click)="mode().set('ONE_SECOND')"
      >
        1s
      </button>
    </div>
  </div>
  <div class="field inline">
    <div>
      <label>Duracion de ronda (s)</label>
      <input
        type="number"
        min="5"
        max="60"
        [value]="roundDuration()()"
        (input)="roundDuration().set(+$any($event.target).value)"
      />
    </div>
    <div>
      <label>Max. jugadores</label>
      <input
        type="number"
        min="2"
        max="12"
        [value]="maxPlayers()()"
        (input)="maxPlayers().set(+$any($event.target).value)"
      />
    </div>
    <div>
      <label>Rondas</label>
      <input
        type="number"
        min="1"
        max="10"
        [value]="totalRounds()()"
        (input)="totalRounds().set(+$any($event.target).value)"
      />
    </div>
  </div>
  <div class="field">
    <label>Contraseña de sala</label>
    <input
      type="password"
      minlength="5"
      [value]="createPassword()()"
      (input)="createPassword().set($any($event.target).value)"
      placeholder="Minimo 5 caracteres"
    />
  </div>
  <button class="primary" (click)="createLobbyRequest.emit()">Crear sala</button>
}

@if (entryMode() === 'join') {
  <div class="field">
    <label>Codigo</label>
    <input
      type="text"
      [value]="joinLobbyId()()"
      (input)="joinLobbyId().set($any($event.target).value)"
      placeholder="Codigo"
    />
  </div>
  <div class="field">
    <label>Contraseña</label>
    <input
      type="password"
      minlength="5"
      [value]="joinPassword()()"
      (input)="joinPassword().set($any($event.target).value)"
      placeholder="Contraseña"
    />
  </div>
  <button class="secondary" (click)="joinLobbyRequest.emit()">Unirse</button>
}
