<header class="hero">
  <div class="hero-copy">
    <h1 class="title hero-title" aria-label="Adivina la canción">
      <span class="hero-title__word hero-title__word--base">Adivina la</span>
      <span class="hero-title__word hero-title__word--accent">CANCIÓN</span>
    </h1>
    <div class="hero-icons" aria-hidden="true">
      <img class="hero-icon hero-icon--left" src="song-icons/music.webp" alt="" loading="lazy" />
      <img
        class="hero-icon hero-icon--right"
        src="song-icons/musical-note.webp"
        alt=""
        loading="lazy"
      />
    </div>
    <div class="hero-actions hero-actions--left">
      @if (lobby()) {
        <button class="ghost" (click)="leave.emit()">Salir de la sala</button>
      }
      @if (pingMs() !== null) {
        <div class="ping">Ping {{ formatPing(pingMs()) }}</div>
      }
    </div>
    <div class="hero-actions hero-actions--right">
      @if (lobby()) {
        <div class="volume-control">
          <label for="volume-slider">Volumen</label>
          <input
            id="volume-slider"
            type="range"
            min="0"
            max="100"
            [value]="volume()"
            (input)="onVolumeInput($event)"
          />
          <span class="volume-value">{{ volume() }}%</span>
        </div>
      }
    </div>
  </div>
</header>
